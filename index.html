<!DOCTYPE html>
<html lang="en" data-bs-theme = "auto">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeDemarcheurWA</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap-icons-1.11.3/font/bootstrap-icons.css" />
    <!-- If you add any scoped CSS files, uncomment the following to load them
    <link href="LeDemarcheurWA.styles.css" rel="stylesheet" /> -->

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>


  


    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown">
            <i class="bi bi-circle-half me-1"></i>
        </button>
        <ul class="dropdown-menu dropdown-menu-end shadow">
            <li>
                <button class="dropdown-item d-flex align-items-center" data-bs-theme-value="light">
                    <i class="bi bi-sun me-1"></i> Light
                </button>
            </li>
            <li>
                <button class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark">
                    <i class="bi bi-moon-fill me-1"></i>Dark
                </button>
            </li>
        </ul>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
